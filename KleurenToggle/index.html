<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Kleuren Toggle</title>
</head>

<body>
    <div class="toggle-menu">
        <h1 class="toggle-menu__bg-name"></h1>
        <div class="toggle-menu__button">
            <!-- <img src="hamburger_menu.png" alt="hamburger menu"> -->
            <nav class=" toggle-menu__nav ">
                <ul>
                    <li class="home"><a href="#">Home</a></li>
                    <li class="red"><a href="#">Red</a></li>
                    <li class="orange"><a href="#">Orange</a></li>
                    <li class="purple"><a href="#">Purple</a></li>
                    <li class="green"><a href="#">Green</a></li>
                </ul>
                <ul class="nav-radioMenu">
                    <li><label for="home">Home</label> <input type="radio" name="colors" value="home" id="home"></li>
                    <li><label for="red">Red</label> <input type="radio" name="colors" value="red" id="red"></li>
                    <li><label for="orange">Orange</label> <input type="radio" name="colors" value="orange" id="orange">
                    </li>
                    <li><label for="purple">Purple</label> <input type="radio" name="colors" value="purple" id="purple">
                    </li>
                    <li><label for="green">Green</label><input type="radio" name="colors" value="green" id="green"></li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
